<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pra.css">
</head>

<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Enter city" class="search">
            <button><img src="image/search.png" alt="snow"></button>
        </div>

        <div class="weather">
            <img src="image/clear.png" alt="cloud">
            <h1 class="temp">35&deg;c</h1>
            <h2 class="city">Kanpur</h2>
        </div>

        <div class="detail">
            <div class="col">
                <img src="image/humidity.png" alt="humidity">
                <div class="div">
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>

            </div>
            <div class="col">
                <img src="image/wind.png" alt="humidity">
                <div>
                    <p class="wind">25km/h</p>
                    <p>Wind</p>
                </div>

            </div>
        </div>
    </div>

    <script src="pra.js"></script>

</body>

</html>
